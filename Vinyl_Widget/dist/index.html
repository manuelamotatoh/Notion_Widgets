<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vinyl Widget Notion</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/2.gif" class="active" id="_1">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Usseewa.jpg" class="active" id="_2">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/VORACITY.jpg" class="active" id="_3">

        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/HeyKids.jpg" class="active" id="_5">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/KICKBACK.jpg" class="active" id="_6">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/BananaFish.jpg" class="active" id="_7">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Flamingo.jpg" class="active" id="_8">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Harehareya.jpg" class="active" id="_9">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/HeartSignal.jpg" class="active" id="_10">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Homura.jpg" class="active" id="_11">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Lemon.jpg" class="active" id="_12">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/OnlyMyHero.jpg" class="active" id="_13">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/OnlyMyLove.jpg" class="active" id="_14">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/SayIt.jpg" class="active" id="_15">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Shiawase.jpg" class="active" id="_16">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Sparkle.jpg" class="active" id="_17">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/TrueLove.jpg" class="active" id="_18">
        <img src="https://manuelamotatoh.github.io/Notion_Widgets/Vinyl_Widget/images/Uchiagehanabi.jpg" class="active" id="_19">

        <div id="buffer-box">Cargando...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>
